env: pybullet.TableEnv
env_kwargs:
  name: pick
  gui: false

  primitives:
    - pick

  tasks:
    - action_skeleton:
        - pick(b, table)
      initial_state:
        - on(rack, table)
        - on(b, table)

  robot_config: configs/pybullet/envs/robots/franka_panda_sim.yaml

  objects:
    - object_type: Urdf
      object_kwargs:
        name: table
        path: configs/pybullet/envs/assets/iprl_table.urdf
        is_static: true
    - object_type: Rack
      object_kwargs:
        name: rack
        size: [0.22, 0.32, 0.16]
        color: [0.4, 0.2, 0.0, 1.0]
    - object_type: Variant
      object_kwargs:
        name: b
        variants:
          - object_type: Box
            object_kwargs:
              size: [0.05, 0.05, 0.1]
              color: [1.0, 0.0, 0.0, 1.0]
          - object_type: Hook
            object_kwargs:
              head_length: 0.2
              handle_length: 0.38
              handle_y: -1.0
              color: [0.4, 0.2, 0.0, 1.0]
